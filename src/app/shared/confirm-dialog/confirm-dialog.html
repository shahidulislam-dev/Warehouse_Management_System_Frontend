<mat-dialog-content class="p-6">
  <div class="flex items-center gap-4 mb-4">
    <mat-icon class="text-red-500 text-3xl">warning</mat-icon>
    <h2 class="text-xl font-bold text-gray-800">{{ data.title }}</h2>
  </div>
  <p class="text-gray-600">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions class="p-6 pt-0 justify-end gap-3">
  <button mat-button (click)="onCancel()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
    Cancel
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
    Delete
  </button>
</mat-dialog-actions>
