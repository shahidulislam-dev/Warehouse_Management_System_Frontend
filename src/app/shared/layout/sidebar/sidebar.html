<!-- sidebar.component.html -->
<div [ngClass]="isOpen ? 'translate-x-0' : '-translate-x-full'"
     class="fixed md:relative inset-y-0 left-0 z-40 w-72 bg-white shadow-sm transform transition-transform duration-300 ease-in-out md:translate-x-0 border-r border-gray-200 h-full">
  
  <!-- Sidebar content -->
  <div class="h-full flex flex-col">
    <nav class="flex-1 px-4 lg:px-5 py-40 lg:py-10 overflow-y-auto">
      <ul class="space-y-2">
        <li>
          <a routerLink="/super-admin/dashboard" 
             routerLinkActive="bg-blue-100 text-blue-600 border-r-4 border-blue-600"
             class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors group">
            <mat-icon class="text-gray-500 group-hover:text-blue-600">dashboard</mat-icon>
            <span class="font-semibold text-lg">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/super-admin/users" 
             routerLinkActive="bg-blue-100 text-blue-600 border-r-4 border-blue-600"
             class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors group">
            <mat-icon class="text-gray-500 group-hover:text-blue-600">people</mat-icon>
            <span class="font-semibold text-lg">User Management</span>
          </a>
        </li>
        <li>
          <a routerLink="/super-admin/warehouses" 
             routerLinkActive="bg-blue-100 text-blue-600 border-r-4 border-blue-600"
             class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors group">
            <mat-icon class="text-gray-500 group-hover:text-blue-600">warehouse</mat-icon>
            <span class="font-semibold text-lg">Warehouses</span>
          </a>
        </li>
        <li>
          <a routerLink="/super-admin/floors" 
             routerLinkActive="bg-blue-100 text-blue-600 border-r-4 border-blue-600"
             class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors group">
            <mat-icon class="text-gray-500 group-hover:text-blue-600">layers</mat-icon>
            <span class="font-semibold text-lg">Floors</span>
          </a>
        </li>
        <li>
          <a routerLink="/super-admin/rooms" 
             routerLinkActive="bg-blue-100 text-blue-600 border-r-4 border-blue-600"
             class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors group">
            <mat-icon class="text-gray-500 group-hover:text-blue-600">room_preferences</mat-icon>
            <span class="font-semibold text-lg">Rooms</span>
          </a>
        </li>
        <li>
          <a routerLink="/super-admin/goods-category" 
             routerLinkActive="bg-blue-100 text-blue-600 border-r-4 border-blue-600"
             class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors group">
            <mat-icon class="text-gray-500 group-hover:text-blue-600">category</mat-icon>
            <span class="font-semibold text-lg">Category</span>
          </a>
        </li>
        <li>
          <a routerLink="/super-admin/goods" 
             routerLinkActive="bg-blue-100 text-blue-600 border-r-4 border-blue-600"
             class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors group">
            <mat-icon class="text-gray-500 group-hover:text-blue-600">inventory</mat-icon>
            <span class="font-semibold text-lg">Goods</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<!-- Overlay for mobile -->
<div *ngIf="isOpen" (click)="toggleSidebar.emit()"
     class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"></div>
