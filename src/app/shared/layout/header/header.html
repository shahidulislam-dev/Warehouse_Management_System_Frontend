<!-- header.html -->
<header class="bg-green-800 text-white shadow-lg w-full fixed top-0 z-50">
  <div class="container mx-auto">
    <div class="flex items-center justify-between p-4">
      <!-- Left side -->
      <div class="flex items-center space-x-4">
        <button (click)="toggleSidebar.emit()" 
                class="p-2 rounded-lg hover:bg-green-700 transition-colors md:hidden">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="text-xl font-bold">Warehouse Management System</h1>
        <span class="bg-yellow-500 text-green-900 px-2 py-1 rounded-full text-sm font-semibold">
          {{ currentUser?.role }}
        </span>
      </div>

      <!-- Right side - User menu -->
      <div class="relative">
        <button (click)="toggleUserMenu()" 
                class="flex items-center p-2 rounded-lg hover:bg-green-700 transition-colors">
          <mat-icon>person</mat-icon>
        </button>
        
        <!-- User dropdown menu -->
        <div *ngIf="showUserMenu" 
             class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-200">
          <!-- User info section -->
          <div class="px-4 py-2 border-b border-gray-100" *ngIf="currentUser">
            <p class="text-sm font-medium text-gray-900 truncate">{{ currentUser.email }}</p>
            <p class="text-xs text-gray-500 capitalize">{{ currentUser.role }}</p>
          </div>
          
          <button class="w-full px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center space-x-2 transition-colors">
            <mat-icon class="text-gray-500">person</mat-icon>
            <span>Profile</span>
          </button>
          <button (click)="logout()" 
                  class="w-full px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center space-x-2 transition-colors">
            <mat-icon class="text-gray-500">logout</mat-icon>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Click outside to close user menu -->
<div *ngIf="showUserMenu" (click)="closeUserMenu()" class="fixed inset-0 z-40"></div>
